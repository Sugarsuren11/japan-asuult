<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Япон-Монгол үг тоглоом</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Горим сонгоно уу:</h2>
  <select id="mode">
    <option value="ja-to-mn">Япон → Монгол</option>
    <option value="mn-to-ja">Монгол → Япон</option>
  </select>

  <label for="answerMode">Хариу хэлбэр:</label>
  <select id="answerMode">
    <option value="romaji">Romaji</option>
    <option value="hiragana">Hiragana</option>
    <option value="katakana">Katakana</option>
  </select>

  <button onclick="startGame()">Эхлэх</button>

  <div class="card" style="display:none;" id="card">
    <h1 id="question">...</h1>
    <p id="subtext">...</p>
  </div>
  <div class="choices" id="choices"></div>

  <script src="script.js"></script>
</body>
</html>
