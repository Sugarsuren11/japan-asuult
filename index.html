<!DOCTYPE html>
<html lang="mn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Япон-Монгол Үгс</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Япон-Монгол Тест</h1>

  <div id="startMenu" class="card">
    <p>Асуулт аль хэл дээр байх вэ?</p>
    <button onclick="startGame('jp')">Япон хэл дээр</button>
    <button onclick="startGame('mn')">Монгол хэл дээр</button>
  </div>

  <div id="gameArea" class="card">
    <div id="score">Оноо: 0</div>
    <div class="question" id="questionText">Асуулт...</div>
    <div class="options" id="options">
      <input type="text" id="answerInput" placeholder="Хариултаа бичнэ үү">
      <button onclick="checkAnswer()">Илгээх</button>
    </div>
    <div id="feedback"></div>
    <div id="progressBar"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
