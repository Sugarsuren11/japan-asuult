<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Япон-Монгол үгийн тоглоом</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Япон-Монгол үгийн тоглоом</h1>
        </div>

        <div class="mode-selection">
            <button id="mode1" class="mode-btn active">Япон → Монгол</button>
            <button id="mode2" class="mode-btn">Монгол → Япон</button>
        </div>

        <div class="input-types">
            <label class="input-type">
                <input type="radio" name="inputType" value="hiragana" checked> Хирагана
            </label>
            <label class="input-type">
                <input type="radio" name="inputType" value="katakana"> Катакана
            </label>
            <label class="input-type">
                <input type="radio" name="inputType" value="romaji"> Ромажи
            </label>
        </div>

        <div class="card">
            <div id="word" class="word">Loading...</div>
            <div id="romaji" class="romaji"></div>
            <div class="score-timer">
                <div id="score" class="score">Оноо: 0</div>
                <div id="timer" class="timer">0:00</div>
            </div>
        </div>

        <div id="choices" class="choices"></div>

        <button id="dictionaryToggle" class="dictionary-toggle">Толь харах</button>

        <div id="dictionary" class="dictionary" style="display: none;">
            <h2>Үгийн сан</h2>
            <div id="dictionaryList" class="dictionary Subtitle: Word List"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
