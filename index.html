<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Япон-Монгол үгийн тоглоом</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gradient-to-br from-blue-100 to-white min-h-screen flex items-center justify-center">
    <div class="container mx-auto p-6 max-w-3xl">
        <div class="header text-center mb-8">
            <h1 class="text-4xl font-bold text-blue-800">Япон-Монгол үгийн тоглоом</h1>
        </div>

        <div class="mode-selection flex justify-center gap-4 mb-6">
            <button id="mode1" class="mode-btn px-6 py-3 text-lg rounded-lg bg-gray-200 hover:bg-gray-300 transition duration-300 active:bg-blue-600 active:text-white">Япон → Монгол</button>
            <button id="mode2" class="mode-btn px-6 py-3 text-lg rounded-lg bg-gray-200 hover:bg-gray-300 transition duration-300">Монгол → Япон</button>
            <button id="mode3" class="mode-btn px-6 py-3 text-lg rounded-lg bg-gray-200 hover:bg-gray-300 transition duration-300">Бичгээр хариулах</button>
        </div>

        <div class="input-types flex justify-center gap-6 mb-6">
            <label class="input-type flex items-center space-x-2">
                <input type="radio" name="inputType" value="hiragana" checked class="form-radio text-blue-600">
                <span class="text-lg">Хирагана</span>
            </label>
            <label class="input-type flex items-center space-x-2">
                <input type="radio" name="inputType" value="katakana" class="form-radio text-blue-600">
                <span class="text-lg">Катакана</span>
            </label>
            <label class="input-type flex items-center space-x-2">
                <input type="radio" name="inputType" value="romaji" class="form-radio text-blue-600">
                <span class="text-lg">Ромажи</span>
            </label>
        </div>

        <div class="card bg-white p-6 rounded-xl shadow-lg hover:shadow-xl transition-shadow duration-300 mb-6">
            <div id="word" class="word text-5xl font-semibold text-gray-800 mb-4">Loading...</div>
            <div id="romaji" class="romaji text-xl text-gray-500 mb-4"></div>
            <div class="score-timer flex justify-between items-center text-xl font-medium">
                <div id="score" class="score text-blue-700">Оноо: 0</div>
                <div id="timer" class="timer text-red-600 animate-pulse">0:00</div>
            </div>
        </div>

        <div id="choices" class="choices grid grid-cols-2 gap-4 max-w-xl mx-auto mb-6"></div>
        <div id="textInputSection" class="text-input-section hidden max-w-xl mx-auto mb-6">
            <input id="textAnswer" type="text" placeholder="Хариултаа энд бичнэ үү" class="w-full px-4 py-3 text-lg rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
            <button id="submitAnswer" class="mt-4 px-6 py-3 text-lg rounded-lg bg-blue-600 text-white hover:bg-blue-700 transition duration-300">Хариулт илгээх</button>
        </div>

        <button id="dictionaryToggle" class="dictionary-toggle px-6 py-3 text-lg rounded-lg bg-blue-600 text-white hover:bg-blue-700 transition duration-300 mb-6">Толь харах</button>

        <div id="dictionary" class="dictionary bg-white p-6 rounded-xl shadow-lg hidden">
            <h2 class="text-2xl font-bold text-center text-gray-800 mb-4">Үгийн сан</h2>
            <div id="dictionaryList" class="dictionary-list grid grid-cols-2 gap-4"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
